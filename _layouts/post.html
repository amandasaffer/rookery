---
layout: page
title: "The Blog"
title-tag: "blog"
---

<div class="container">
    <div class="row post-main">
        <div class="col-md-9 col-centered">
            <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

              <header class="post-header">
                <h1 class="post-title" itemprop="name headline">{{ page.post-title }}</h1>
                <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %}&nbsp;â€¢&nbsp; <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
              </header>

              <div class="post-content" itemprop="articleBody">
                {{ content }}
              </div>

            </article>
        </div>
    </div>
</div>
